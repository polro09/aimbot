<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없음 - AIMBOT.AD</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .error-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .error-description {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 500px;
      margin-bottom: 2rem;
    }
    
    .error-image {
      width: 200px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .error-buttons {
      display: flex;
      gap: 1rem;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
    <p class="error-description">요청하신 페이지가 삭제되었거나, 이름이 변경되었거나, 일시적으로 사용할 수 없습니다.</p>
    <img src="/img/robot-error.png" alt="Error Robot" class="error-image">
    <div class="error-buttons">
      <a href="/" class="cta-button primary">홈으로 이동</a>
      <a href="javascript:history.back()" class="cta-button secondary">이전 페이지로</a>
    </div>
  </div>
</body>
</html>
